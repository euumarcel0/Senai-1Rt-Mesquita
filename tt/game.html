    </div>
    <div id="game-container">
        <div id="water" class="player"></div>
        <div id="fire" class="player"></div>
    </div>

    <script>
        // Obt√©m as refer√™ncias para os elementos do jogo
        const water = document.getElementById('water');
        const fire = document.getElementById('fire');
        const gameContainer = document.getElementById('game-container');

        // Posiciona a √°gua no in√≠cio do jogo
        let waterLeft = 0;
        let waterTop = 0;
        water.style.left = waterLeft + 'px';
        water.style.top = waterTop + 'px';

        // Posiciona o fogo no in√≠cio do jogo
        let fireLeft = 550;
        let fireTop = 350;
        fire.style.left = fireLeft + 'px';
        fire.style.top = fireTop + 'px';

        // Fun√ß√£o para mover a √°gua
        function moveWater(direction) {
            switch (direction) {
                case 'up':
                    if (waterTop > 0) {
                        waterTop -= 50;
                    }
                    break;
                case 'down':
                    if (waterTop < gameContainer.offsetHeight - water.offsetHeight) {
                        waterTop += 50;
                    }
                    break;
                case 'left':
                    if (waterLeft > 0) {
                        waterLeft -= 50;
                    }
                    break;
                case 'right':
                    if (waterLeft < gameContainer.offsetWidth - water.offsetWidth) {
                        waterLeft += 50;
                    }
                    break;
            }
            water.style.left = waterLeft + 'px';
            water.style.top = waterTop + 'px';
            checkCollision();
        }

        // Fun√ß√£o para mover o fogo
        function moveFire(direction) {
            switch (direction) {
                case 'up':
                    if (fireTop > 0) {
                        fireTop -= 50;
                    }
                    break;
                case 'down':
                    if (fireTop < gameContainer.offsetHeight - fire.offsetHeight) {
                        fireTop += 50;
                    }
                    break;
                case 'left':
                    if (fireLeft > 0) {
                        fireLeft -= 50;
                    }
                    break;
                case 'right':
                    if (fireLeft < gameContainer.offsetWidth - fire.offsetWidth) {
                        fireLeft += 50;
                    }
                    break;
            }
            fire.style.left = fireLeft + 'px';
            fire.style.top = fireTop + 'px';
            checkCollision();
        }

        // Fun√ß√£o para verificar colis√µes entre a √°gua e o fogo
        function checkCollision() {
            if (waterLeft === fireLeft && waterTop === fireTop) {
                alert('Voc√™ perdeu!');
            }
        }

        // Event listener para as teclas pressionadas
        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (key === 'ArrowUp') {
                moveWater('up');
            } else if (key === 'ArrowDown') {
                moveWater('down');
            } else if (key === 'ArrowLeft') {
                moveWater('left');
            } else if (key === 'ArrowRight') {
                moveWater('right');
            } else if (key === 'w') {
                moveFire('up');
            } else if (key === 's') {
                moveFire('down');
            } else if (key === 'a') {
                moveFire('left');
            } else if (key === 'd') {
                moveFire('right');
            }
        });
    </script>
